<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSIGHT - PT.MARILOG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/insight.css">
</head>

<body>
  <!-- Header Include -->
  <div id="header"></div>

  <!-- Hero Section -->
  <div class="wrapper">
    <div class="hero" style="background-image: url('images/home1.jpeg'); background-size: cover; background-position: center; height: 100vh; position: relative;">
      <div class="hero-overlay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black;">
        <div class="insight-container">
          <!-- Grid Container untuk Berita RSS -->
          <div class="rss-news-grid" id="rss-news">
            <!-- Berita akan dimuat oleh insight.js -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Include -->
  <div id="footer"></div>
  <script src="js/insight.js"></script>
</body>
</html>
